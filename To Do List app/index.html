<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sakshi's To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sakshi's To-Do List</h1>

    <div class="date-section">
      <span id="dateDisplay"></span>
      <input type="date" id="datePicker" />
    </div>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button id="addBtn">Add</button>
      <button id="resetBtn">Reset Tasks</button>
      <button id="toggleTheme">ðŸŒ™</button>
    </div>

    <div class="filters">
      <button class="filterBtn" data-filter="all">All</button>
      <button class="filterBtn" data-filter="completed">Completed</button>
      <button class="filterBtn" data-filter="pending">Pending</button>
    </div>

    <div id="taskContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
